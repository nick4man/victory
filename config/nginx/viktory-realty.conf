upstream puma {
  server unix:///home/q/site/project/viktory_realty/tmp/sockets/puma.sock;
}

server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name viktory-realty.ru www.viktory-realty.ru localhost;
  
  # Redirect to HTTPS (will be enabled after SSL setup)
  # return 301 https://$server_name$request_uri;
  
  # Temporary: serve directly for testing
  root /home/q/site/project/viktory_realty/public;
  
  # Logs
  access_log /var/log/nginx/viktory-realty-access.log;
  error_log /var/log/nginx/viktory-realty-error.log;
  
  # File size limits
  client_max_body_size 20M;
  
  # Compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  
  # Static assets
  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
    try_files $uri =404;
  }
  
  # Uploads
  location ^~ /uploads/ {
    expires max;
    add_header Cache-Control public;
    try_files $uri =404;
  }
  
  # ActionCable WebSocket
  location /cable {
    proxy_pass http://puma;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_read_timeout 86400;
  }
  
  # Rails application
  location / {
    try_files $uri @puma;
  }
  
  location @puma {
    proxy_pass http://puma;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_redirect off;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
  
  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
}

